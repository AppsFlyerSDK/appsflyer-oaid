def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}


apply plugin: 'com.android.library'
apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 28
    defaultConfig {
        targetSdkVersion 28
        minSdkVersion 14
    }
}
dependencies {
    implementation "com.huawei.hms:hms-ads-identifier:${safeExtGet('huaweiVersion', '3.4.26.303')}"
    implementation files('libs/xiaomi-oaid-sdk.jar')
}

apply from: rootProject.file('oaid/publish.gradle')
